<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example Scene</title>
    <script src="/aframe-master.min.js"></script>
  </head>
  <body>
    <a-scene debug="true" light="shadowMapType: basic">
      <a-entity id="parcel">
        <!-- Meshes. -->
        <a-box shadow id="blueBox" position="0 0.5 0"></a-box>
        <a-box shadow id="shortOrangeBox" position="-5 0.5 0"></a-box>
        <a-box shadow id="shortYellowBox" position="5 0.5 0"></a-box>
        <a-box shadow id="redBox" material="color:#f00" position="-4 0.5 4"></a-box>
        <a-sphere shadow id="yellowSphere" material="color:#ff0; metalness:0.0; roughness:1.0" position="-2 0.5 -2"></a-sphere>
        <a-box shadow position="-5 0.5 -2" ></a-box>
        <a-box shadow id="box" position="0 0.5 0" color="#FFC65D"></a-box>

        <!-- Models. -->
        <a-box shadow class="boxClass" geometry="primitive: box" position="3 0.5 0"></a-box>
        <a-box shadow class="boxClass" geometry="primitive: box" material="color: #0f0" position="4 0.5 4"></a-box>
      </a-entity>

      <!-- Sky. -->
      <a-sphere
        fixed="true"
        id="sky"
        scale="-256 256 256"
        shadow="castShadow: false; recieveShadow: false"
        material="src: /textures/sky.png; shader: flat"></a-sphere>

      <!-- Floor. -->
      <a-plane
        fixed="true"
        id="floor"
        scale="128 128 1"
        position="0 0.01 0"
        rotation="-90 0 0"
        shadow
        material="side: double; src: /textures/grid.png; color: #eee; repeat: 128 128; metalness: 0; roughness: 1"></a-plane>

      <a-entity fixed="true" light="color: #888; type: ambient"></a-entity>

      <!-- Light. -->
      <a-entity
        fixed="true"
        geometry="primitive: sphere; radius: 0.15"
        material="color: #FAFAFA; shader: flat"
        light="castShadow: true; color: #FAFAFA; intensity: 0.5; shadowCameraNear: 1; type: point; shadowMapWidth: 1024; shadowMapHeight: 1024" position="10 10 10">
      </a-entity>
    </a-scene>

    <script src="/dist/aframe-inspector.js"></script>
  </body>
</html>
